<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Waffle Chart</title>
    <style type="text/css">

        .tooltip {
            position: absolute;
            text-align: left;
            width: 95px;
            height: 15px;
            padding: 5px;
            font: 7px ultra-condensed;
            background: white;
            border: rgba(0,0,0,0.3) solid 1px;
            pointer-events: none;
            opacity: 0.5;
        }
        .block_title {
        text-decoration: underline;
        font-size: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <svg class="chart"
         viewBox="0 0 1000 850"
         preserveAspectRatio="xMinYMid">
    </svg>
    <div class="tooltip">
    </div>
</div>
</body>
</html>
